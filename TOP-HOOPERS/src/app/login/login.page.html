<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            TOP HOOPERS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <div class="ion-text-center">
            <img src="assets/LogoMakr-5FXDMt.png" alt="TOP HOOPERS LOGO">
        </div>

        <ion-card-header>
            <ion-card-title>Bienvenido!</ion-card-title>
            <ion-card-subtitle>Nuestro Objetivo es:</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            Lo más importante para nosotros es intentar e inspirar a las personas, para que ellos puedan ser grandes en lo que sea que quieran hacer.
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-button color="success" expand="block" (click)="logMeIn()">Iniciar Sesion</ion-button>
</ion-content>
